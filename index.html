<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <script src="script.js" defer></script>
          <link rel="stylesheet" href="index.css">
<body>
          <canvas id="visualizer"></canvas>
          <div class="grid">
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" min="0" max="2" step="0.03" value="1.0">

                    <label for="bass">Bass</label>

                    <input type="range" id="bass" min="-10" max="10" step="0.01" value="0.5">

                    <label for="mid">Mid</label>

                    <input type="range" id="mid" min="-10" max="10" step="0.01" value="0.5">

                    <label for="treble">Treble</label>

                    <input type="range" id="treble" min="-10" max="10" step="0.01" value="0.5">

          </div>
</body>

</html>
